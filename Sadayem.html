<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Villa Work Status</title>

<!-- TAB ICON -->
<link rel="icon" type="image/png" href="sadayem.png">

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #eef2f7, #dbe3ec);
        padding: 30px;
        margin: 0;
        animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 1100px;
        margin: auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        padding: 25px 30px 35px;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
    }

    .header img {
        height: 70px;
    }

    h2 {
        text-align: center;
        margin: 0;
        color: #222;
        font-size: 26px;
    }

    .form-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 25px 0;
    }

    .form-box input {
        padding: 12px 15px;
        width: 220px;
        font-size: 16px;
        border-radius: 30px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
    }

    .form-box input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }

    .form-box button {
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
        box-shadow: 0 8px 18px rgba(0,123,255,0.35);
        transition: 0.3s;
    }

    .form-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(0,123,255,0.45);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        border-radius: 12px;
        overflow: hidden;
        animation: fadeIn 0.4s ease-in;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background: #1f2937;
        color: #fff;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background: #f7f9fc;
    }

    tr:hover {
        background: #eef4ff;
    }

    .no-data {
        text-align: center;
        margin-top: 20px;
        color: #d00000;
        font-weight: bold;
    }

    footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        color: #555;
    }

    .prepared {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .prepared img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="nam.png" alt="Company Logo">
        <h2>Villa Work Status Lookup</h2>
        <div></div>
    </div>

    <div class="form-box">
        <input type="number" id="villaInput" placeholder="Enter Villa No">
        <button onclick="searchVilla()">Search</button>
    </div>

    <table id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th>Villa No</th>
                <th>Work Type</th>
                <th>Percentage</th>
                <th>Contractor</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="noData" class="no-data"></div>

    <footer>
        <div>Â© 2026 Eng. Tanveer Ahmad</div>
        <div>Contact us : mrtanveer2017@gmail.com</div>
        <div class="prepared">
            <span>Prepared by</span>
            <img src="mypic.png" alt="Eng. Tanveer Ahmad">
        </div>
    </footer>

</div>

<script>
let csvRows = [];

fetch("plaster_work.csv")
    .then(res => res.text())
    .then(text => {
        csvRows = text.trim().split("\n").map(r => r.split(","));
    });

// ðŸ”‘ ENTER KEY SUPPORT
document.getElementById("villaInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        searchVilla();
    }
});

function searchVilla() {
    const villaNo = document.getElementById("villaInput").value.trim();
    const tbody = document.getElementById("tableBody");
    const table = document.getElementById("resultTable");
    const noData = document.getElementById("noData");

    tbody.innerHTML = "";
    noData.innerHTML = "";

    const row = csvRows.slice(1).find(r =>
        r[2] && r[2].trim().replace(/^0+/, "") === villaNo.replace(/^0+/, "")
    );

    if (!row) {
        table.style.display = "none";
        noData.innerHTML = "No data found for Villa " + villaNo;
        return;
    }

    let foundAny = false;

    for (let col = 4; col < row.length; col += 5) {
        const workType   = row[col]?.trim();
        const percentage = row[col + 1]?.trim();
        const status     = row[col + 2]?.trim();
        const contractor = row[col + 3]?.trim();

        if (!workType && !percentage && !status && !contractor) continue;

        foundAny = true;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row[2]}</td>
            <td>${workType || "-"}</td>
            <td>${percentage || "-"}</td>
            <td>${contractor || "-"}</td>
            <td>${status || "-"}</td>
        `;
        tbody.appendChild(tr);
    }

    table.style.display = foundAny ? "table" : "none";
}
</script>

</body>
</html>
